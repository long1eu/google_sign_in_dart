name: google_sign_in_dart_example
description: Example app for google_sign_in_dart

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3
  url_launcher: ^6.0.12
  googleapis: ^10.1.0
  extension_google_sign_in_as_googleapis_auth:
    git:
      url: https://github.com/superlistapp/packages.git
      path: packages/extension_google_sign_in_as_googleapis_auth
      # This version supports google_sign_in 6.0.0
      ref: d24a43390d599cf7338bd8cab8578fcbf479b6b3

  google_sign_in: ^6.0.0
  google_sign_in_dartio:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.1

flutter:
  uses-material-design: true
